<html>
  <head>
	<title>Adding a Sky - A-Frame</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets>
			<!-- Images. -->
			<img id="city" crossorigin="anonymous" src="https://cdn.glitch.com/e6225ccd-c32e-4cf8-b039-e78814a8cb78%2Fbg-3.jpg">
	    </a-assets>
		<a-sky src="#city" rotation="0 -130 0"></a-sky>
						
		<a-camera>
			<a-cursor>
			</a-cursor>
		</a-camera>
    </a-scene>
  </body>
</html>
